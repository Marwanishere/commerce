{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
<!-- code framework for function below acquired from cs50 chatbot -->
    <ul>
        <li>{% for Auctionlisting in listings %}
			<h2>{{ Auctionlisting.title }}</h2>
			<p>{{ Auctionlisting.description }}</p>
			<p>Posted by: {{ Auctionlisting.user }}</p>
			<p>On sale: {{ Auctionlisting.active}}</p>
		{% endfor %}</li>
    </ul>

{% endblock %}
